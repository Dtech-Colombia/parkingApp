
<ion-header>
  <ion-toolbar color="dark" mode="ios">
      <ion-title>Iniciar Sesión</ion-title>     
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" >
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()" appFocusDir>
    <ion-grid >
      <ion-row>  
        <img src="assets/img/logo.png" />
      </ion-row>
      <ion-row >
        <ion-col  size-md="3">          
          <ion-item>
            <ion-label position="floating" color="dark">Cédula</ion-label>
            <ion-input formControlName="username" placeholder="123456789" inputmode="numeric" type="text" required ></ion-input>
          </ion-item>
          <ion-label color="danger"  *ngIf="isSubmitted && errorControl.username.errors?.required"><small>El Campo es obligatorio.</small></ion-label>
          <ion-label color="danger"  *ngIf="isSubmitted && errorControl.username.errors?.minlength"><small>El campo debe tener mínimo 8 caracteres.</small></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="3" >
          <ion-item>
            <ion-label position="floating" color="dark">Contraseña</ion-label>
            <ion-input formControlName="password" placeholder="******" type="password" required (keyup.enter)="doLogin()"></ion-input>
          </ion-item>
          <ion-label color="danger"  *ngIf="isSubmitted && errorControl.password.errors?.required"><small>El Campo es obligatorio.</small></ion-label>
          <ion-label color="danger"  *ngIf="isSubmitted && errorControl.password.errors?.minlength"><small>El campo debe tener mínimo 8 caracteres.</small></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="3" >
          <ion-button type="submit" color="dark" expand="block" [disabled]="!loginForm.valid">Ingresar</ion-button>
        </ion-col>        
      </ion-row>
    </ion-grid>    
  </form>
</ion-content>
